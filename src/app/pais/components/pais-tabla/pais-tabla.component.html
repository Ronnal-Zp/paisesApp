<table class="table table-hover">
    <thead>
        <tr>
            <td>#</td>
            <td>Bandera</td>
            <td>Nombre</td>
            <td>Poblacion</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paisesMostrar; let i = index">
            <td>{{i + 1}}</td>
            <td>
                <img src="{{pais.flags.png}}" class="small-flag" alt="">
            </td>
            <td>{{pais.name.common}}, {{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="[ '/pais', pais.cca2 ]">Ver mas..</a>
            </td>
        </tr>
    </tbody>
</table>
